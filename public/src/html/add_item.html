<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/add_item.css">
</head>

<body>
    <header>
        <h1>持ち物を追加</h1>
    </header>

    <h2>手動で追加</h2>
    <form id="addItemForm">
        <label for="item">アイテム名:</label>
        <input type="text" id="item" name="item" required>
        <button type="submit">追加</button>
    </form>

    <br>
    <h2>カメラで追加</h2>
    <div id="camera">
        <input id="uploadImage" type="file" accept="image/*" capture="camera" onChange="onChange(event)">
        <div id="preview">
            <img id="previewImage" style="max-width: 100%; max-height: 400px; display: none;" alt="撮影した写真">
        </div>
        <button id="uploadButton" style="display: none;">追加</button>
        <script src="../js/add_item.js"></script>
    </div>
    <a href="edit_list.html" class="back">戻る</a>
</body>

</html>
